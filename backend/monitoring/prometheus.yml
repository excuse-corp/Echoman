# Prometheus配置文件

global:
  scrape_interval: 15s  # 默认抓取间隔
  evaluation_interval: 15s  # 默认评估规则间隔
  external_labels:
    cluster: 'echoman'
    environment: 'production'

# 告警管理器配置（可选）
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - 'alertmanager:9093'

# 规则文件
# rule_files:
#   - "alerts.yml"

# 抓取配置
scrape_configs:
  # Echoman后端服务
  - job_name: 'echoman-backend'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/api/v1/monitoring/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

